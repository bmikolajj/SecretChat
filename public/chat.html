<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Room</div>
        <div id="messages" class="chat-messages"></div>
        <form id="message-form" class="chat-form">
            <input type="text" id="message-input" placeholder="Type a message">
            <input type="file" id="image-input" accept="image/*">
            <div class="button-group">
                <button type="submit">Send</button>
                <button type="button" id="send-campfire">ðŸ”¥</button>
            </div>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You must be logged in to access the chat');
            window.location.href = '/';
        }

        async function fetchMessages() {
            const response = await fetch('/api/chat/messages', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const messages = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                const timestamp = new Date(message.createdAt).toLocaleString();
                const textElement = document.createElement('div');
                textElement.innerHTML = `<span class="username">${message.username || 'System'}</span> <span class="timestamp">${timestamp}</span>: ${message.text || ''}`;
                messageElement.appendChild(textElement);
                if (message.imageId) {
                    const img = document.createElement('img');
                    img.src = `/api/chat/images/${message.imageId}`;
                    img.alt = 'Image';
                    if (message.isCampfire) {
                        img.classList.add('campfire');
                    }
                    messageElement.appendChild(img);
                }
                messagesDiv.appendChild(messageElement);
            });
        }

        async function increaseRedValue(imageId) {
            const response = await fetch(`/api/chat/images/${imageId}`);
            const blob = await response.blob();
            const img = document.createElement('img');
            img.src = URL.createObjectURL(blob);
            await new Promise(resolve => img.onload = resolve);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let maxReached = false;
            for (let i = 0; i < data.length; i += 4) {
                if (data[i] < 255) {
                    data[i] = Math.min(data[i] + 20, 255); // Increase red value by 20
                } else {
                    maxReached = true;
                }
            }
            if (maxReached) {
                // If max red value reached, swap with ashes.png for 5 seconds and then delete
                await swapWithAshes(imageId);
                return;
            }
            ctx.putImageData(imageData, 0, 0);
            const updatedImageBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
            const formData = new FormData();
            formData.append('image', updatedImageBlob, imageId);
            await fetch(`/api/chat/images/${imageId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });
        }

        async function swapWithAshes(imageId) {
            // Swap with ashes.png
            const ashesResponse = await fetch('../images/ashes.png');
            const ashesBlob = await ashesResponse.blob();
            const ashesFormData = new FormData();
            ashesFormData.append('image', ashesBlob, imageId);
            await fetch(`/api/chat/images/${imageId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: ashesFormData
            });

            // Wait for 5 seconds
            await new Promise(resolve => setTimeout(resolve, 5000));

            // Delete the image entry
            await fetch(`/api/chat/images/${imageId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
        }

        document.getElementById('message-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const imageInput = document.getElementById('image-input');
            const formData = new FormData();
            const messageText = messageInput.value.trim();
            const imageFile = imageInput.files[0];

            if (!messageText && !imageFile) {
                alert('Please enter a message or select an image.');
                return;
            }

            if (messageText) {
                formData.append('text', messageText);
            }
            if (imageFile) {
                formData.append('image', imageFile);
            }

            await fetch('/api/chat/messages', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            messageInput.value = '';
            imageInput.value = '';
            fetchMessages();
        });

        document.getElementById('send-campfire').addEventListener('click', async () => {
            const response = await fetch('/api/chat/messages', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const messages = await response.json();
            const campfireMessage = messages.find(message => message.isCampfire);

            if (campfireMessage) {
                await increaseRedValue(campfireMessage.imageId);
            } else {
                const formData = new FormData();
                const response = await fetch('../images/campfire.png');
                const blob = await response.blob();
                formData.append('image', blob, 'campfire.png');
                formData.append('isCampfire', 'true');

                await fetch('/api/chat/messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
            }

            fetchMessages();
        });

        fetchMessages();
        setInterval(fetchMessages, 2000); // Fetch messages every 2 seconds
    </script>
</body>
</html>
